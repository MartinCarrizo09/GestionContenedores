# ============================================================
# Servicio de Logística - Configuración Supabase
# Schema: logistica
# Tablas: solicitudes, rutas, tramos
# ============================================================

spring:
  application:
    name: servicio-logistica

  # ========== Configuración de Base de Datos Supabase ==========
  datasource:
    url: jdbc:postgresql://${SUPABASE_DB_HOST:aws-1-sa-east-1.pooler.supabase.com}:${SUPABASE_DB_PORT:5432}/${SUPABASE_DB_NAME:postgres}?sslmode=require
    username: ${SUPABASE_DB_USER:postgres.jqshojwvwpoovjffscyv}
    password: ${SUPABASE_DB_PASSWORD:Salchicha123}
    driver-class-name: org.postgresql.Driver
    
    # Configuración del pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: LogisticaHikariPool

  # ========== Configuración JPA / Hibernate ==========
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # IMPORTANTE: validate no crea/modifica tablas, solo valida que coincidan
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # Schema por defecto para este microservicio
        default_schema: logistica
        jdbc:
          lob:
            non_contextual_creation: true

# ========== Configuración del Servidor ==========
server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /api-logistica

# ========== Google Maps API Configuration ==========
google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY:AIzaSyAUp0j1WFgacoQYTKhtPI-CF6Ld7a7jHSg}

# ========== Logging ==========
logging:
  level:
    com.tpi.logistica: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAMS_LOG_LEVEL:TRACE}

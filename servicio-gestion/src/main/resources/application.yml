# ============================================================
# Servicio de Gestión - Configuración Supabase
# Schema: gestion
# Tablas: clientes, contenedores, depositos, tarifas
# ============================================================

spring:
  application:
    name: servicio-gestion

  # ========== Configuración de Base de Datos Supabase ==========
  datasource:
    url: jdbc:postgresql://${SUPABASE_DB_HOST:aws-1-sa-east-1.pooler.supabase.com}:${SUPABASE_DB_PORT:6543}/${SUPABASE_DB_NAME:postgres}?sslmode=require&pgbouncer=true
    username: ${SUPABASE_DB_USER:postgres.jqshojwvwpoovjffscyv}
    password: ${SUPABASE_DB_PASSWORD:Salchicha123}
    driver-class-name: org.postgresql.Driver
    
    # Configuración del pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 300000
      pool-name: GestionHikariPool

  # ========== Configuración JPA / Hibernate ==========
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # IMPORTANTE: validate no crea/modifica tablas, solo valida que coincidan
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # Schema por defecto para este microservicio
        default_schema: gestion
        jdbc:
          lob:
            non_contextual_creation: true
        # Configuración para PGBouncer en Transaction Mode
        temp:
          use_jdbc_metadata_defaults: false

# ========== Configuración del Servidor ==========
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api-gestion

# ========== Logging ==========
logging:
  level:
    com.tpi.gestion: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAMS_LOG_LEVEL:TRACE}

# ========== Configuración de Microservicios ==========
servicio:
  logistica:
    url: ${SERVICIO_LOGISTICA_URL:http://localhost:8082/api-logistica}

# ============================================================
# Servicio de Flota - PostgreSQL Local con Docker
# Schema: flota
# Tablas: camiones
# ============================================================

spring:
  application:
    name: servicio-flota

  # ========== Configuraci贸n de Base de Datos PostgreSQL Local ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bd-tpi-backend}?currentSchema=flota
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    
    # Configuraci贸n del pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: FlotaHikariPool

  # ========== Configuraci贸n JPA / Hibernate ==========
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # IMPORTANTE: none no crea/modifica tablas, las crea el script init-db.sql
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # Schema por defecto para este microservicio
        default_schema: flota
        jdbc:
          lob:
            non_contextual_creation: true

# ========== Configuraci贸n del Servidor ==========
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api-flota

# ========== Logging ==========
logging:
  level:
    com.tpi.flota: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAMS_LOG_LEVEL:TRACE}
